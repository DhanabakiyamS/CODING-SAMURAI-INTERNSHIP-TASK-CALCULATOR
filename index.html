<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Based Calculator</title>
    <link rel="icon" href="calculatorimg.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Web-Based Calculator</h1>

    <div class="Calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="clear">CLR</button>
            <button id="backspace">DEL</button>
            <button class="operator" id="modulus">%</button>
            <button class="operator" id="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="multiplay">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="subctract">-</button>
            <button class="number">1</button>
             <button class="number">2</button>
              <button class="number">3</button>
               <button class="operator" id="add">+</button>
               <button class="operator" id="exponential">**</button>
               <button class="number">0</button> <!-- Changed from 10 to 0 -->
            <button class="operator" id="dot">.</button>
             <button id="equals">=</button> 
            
        </div>
    </div>
<script>
const display = document.getElementById("display");
const buttons = document.querySelectorAll(".number, .operator, #clear, #equals, #backspace");

buttons.forEach(button => {
    button.addEventListener("click", () => {
        if (button.id === "clear") {
            display.value = "";
        } else if (button.id === "equals") {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        } else if (button.id === "backspace") {
            display.value = display.value.slice(0, -1);
        } else {
            display.value += button.textContent;
        }
    });
});


</script>
</body>

</html>
